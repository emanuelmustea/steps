<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steps Js Example</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/steps.css" />
    <link rel="stylesheet" href="css/steps-mobile.css" />
  </head>
  <body>
    <div class="container steps"></div>
    <div class="container">
      <button class="btn" onclick="steps.changeStep(true)">Previous Step</button>
      <button class="btn" onclick="steps.changeStep()">Next Step</button>
      <button class="btn" onclick="steps.changeStep(true, true, true)">Previous Step(valid)</button>
      <button class="btn" onclick="steps.changeStep(false, true, true)">Next Step(valid)</button>
      <button class="btn" onclick="steps.changeStep(true, true, false)">Previous Step(invalid)</button>
      <button class="btn" onclick="steps.changeStep(false, true, false)">Next Step(invalid)</button>
    </div>
    <br />
    <div class="container">
      <button class="btn" onclick="steps.changeStep(true, false)">Previous Substep</button>
      <button class="btn" onclick="steps.changeStep(false,false)">Next Substep</button>
      <button class="btn" onclick="steps.changeStep(true, false,true)">Previous Substep(valid)</button>
      <button class="btn" onclick="steps.changeStep(false, false,true)">Next Substep(valid)</button>
      <button class="btn" onclick="steps.changeStep(true, false,false)">Previous Substep(invalid)</button>
      <button class="btn" onclick="steps.changeStep(false, false,false)">Next Substep(invalid)</button>
    </div>
    <script src="js/steps.js"></script>
    <script>
      var steps = new Steps({
        selector: ".container.steps",
        defaultValidator: true,
        validateInOrder: false,
        steps: [
          {
            label: "Add to cart",
            tooltip: "Choose your products and add them to the basket"
          },
          {
            label: "Contact Informations",
            tooltip: "Add your contact and delivery informations",
            steps: [
              {
                label: "Personal Data"
              },
              {
                label: "Delivery Data"
              }
            ]
          },
          {
            label: "Confirm your Order",
            restrict: true
          },
          {
            label: "Order Completed",
            tooltip: "At this point your order is processed",
            restrict: true
          }
        ]
      });
      console.log(steps);
    </script>
  </body>
</html>
